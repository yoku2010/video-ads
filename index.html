<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <link rel="stylesheet" href="http://vjs.zencdn.net/c/video-js.css"/>
  <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/>
  <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
  <link rel="stylesheet" href="stylesheets/vast.plugin.css"/>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://vjs.zencdn.net/c/video.js"></script>
  <script type="text/javascript" src="javascripts/vast.plugin.js"></script>
  <script type="text/javascript" src="javascripts/script.js"></script>
  
  <title>Video-Plus</title>
  
  <meta name="description" content="Plugin to play ads in b/w movie. Using HTML5, CSS3 and JavaScript Libraries (video.js)">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="title">Video-Plus</h1>
    </header>
    <div id="container">
      <p class="tagline">Play Your Video With Video-Plus</p>
      <div id="main" role="main">
        <div class="option">
            <p>
                <label class="main-label">Select File (.mp4): </label>
                <input type="file" id="video_file" name="video_file"/>
            </p>
            <p>
                <label class="main-label">Start Time: </label>
                <select id="hour" name="hour">
                    <option value="">Hour</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
                <select id="minute" name="minute">
                    <option value="">Minute</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="55">55</option>
                    <option value="56">56</option>
                    <option value="57">57</option>
                    <option value="58">58</option>
                    <option value="59">59</option>
                </select>
            </p>
            <p>
                <label class="main-label">Select Ads: </label>
            </p>
            <p>
                <input type="checkbox" id="ad1" name="ad1"/><label for="ad1">First Ad (in starting)</label>
            </p>
            <p>
                <input type="checkbox" checked="checked" id="ad2" name="ad2"/><label for="ad2">Second Ad (after 20 sec)</label>
            </p>
            <p>
                <input type="checkbox" id="ad3" name="ad3"/><label for="ad3">Third Ad (in ending)</label>
            </p>
        </div>
        <div class="download-bar">
        <div class="inner">
          <label id="msg"></label>
          <a href="#" class="start-button" id="scheduled_video"><span>Scheduled Video</span></a>
        </div>
        <span class="blc"></span><span class="trc"></span>
        </div>
        <article class="markdown-body">
          <div class="video-div" id="video_div">
          </div>
        </article>
      </div>
    </div>
    <footer>
      <div class="owner">
      <p>
        <a href="https://github.com/yoku2010" class="avatar">
            <img src="http://yoku2010.github.io/resume/images/avatar.png" width="48" height="48"/>
        </a>
        <a href="https://github.com/yoku2010">yoku2010</a> maintains 
        <a href="https://github.com/yoku2010/video-ads">Video-ads</a>
      </p>
      </div>
    </footer>
  </div>
</body>
</html>
